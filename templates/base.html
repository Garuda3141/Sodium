<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sodium{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    a { color: #4ec9b0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header {
      background: #2d2d2d;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .button {
      background: #3c3c3c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover {
      background: #505050;
    }
    .note-list {
      list-style: none;
      padding-left: 0;
    }
    .note-list li {
      margin: 0.5rem 0;
    }
    .tag {
      background: #007acc;
      color: white;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    textarea {
      width: 100%;
      height: 60vh;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      padding: 1rem;
      font-family: monospace;
    }
    input[type="text"] {
      background: #252526;
      color: white;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .flash {
      margin: 1rem 0;
      padding: 1rem;
      background: #3a3d41;
      border-left: 4px solid #4ec9b0;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div><strong><a href="/">Sodium</a></strong></div>
    <nav>
      <a href="/">Notes</a> |
      <a href="/tags">Tags</a> |
      <a href="/search">Search</a> |
      <a href="/logs">Logs</a> |
      <a href="/init">Sync</a>

    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
