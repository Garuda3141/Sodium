<!DOCTYPE html>
<html>
<head><title>Tags</title></head>
<body>
    <h1>Tags</h1>
    {% for tag, notes in tags.items() %}
        <h2>#{{ tag }}</h2>
        <ul>
            {% for note in notes %}
                <li><a href="{{ url_for('view_note', title=note) }}">{{ note }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/">Back</a>
</body>
</html>
